<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MovieBook</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h2>Book Tickets</h2>
    <form action="checkout.html">
      <div class="mb-3">
        <label for="movie" class="form-label">Select Movie</label>
        <select class="form-select" id="movie">
          <option>AVENGERS</option>
          <option>AVATAR</option>
          <option>LEO</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="showtime" class="form-label">Select Showtime</label>
        <select class="form-select" id="showtime">
          <option>10:00 AM</option>
          <option>2:00 PM</option>
          <option>6:00 PM</option>
          <option>10:00 PM</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="seats" class="form-label">Number of Seats</label>
        <input type="number" class="form-control" id="seats" min="1">
      </div>
      <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
    </form>
  </div>
</body>
</html>
